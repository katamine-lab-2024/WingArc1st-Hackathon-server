<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>動画アップロード</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }
            input[type="file"] {
                padding: 10px;
            }
            button {
                padding: 10px 20px;
                margin-top: 20px;
                font-size: 16px;
                cursor: pointer;
            }
            .message {
                color: green;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>動画アップロード</h1>

        <form action="/create" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*" required><br><br>
            <button type="submit">アップロード</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    </body>
</html>
